<form [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>

  <div class="messages"></div>

  <div class="container">

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="form_name">First Name *</label>
          <span class="label label-danger" *ngIf="formModel.get('form_name').touched && formModel.get('form_name').hasError('required')">
            First Name is required
          </span>
          <input id="form_name" type="text" class="form-control" placeholder="Please enter your firstname *"
            formControlName="form_name">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="form_lastname">Last Name *</label>
          <span class="label label-danger" *ngIf="formModel.get('form_lastname').touched && formModel.get('form_lastname').hasError('required')">
            Last Name is required
          </span>
          <input id="form_lastname" type="text" class="form-control" placeholder="Please enter your lastname *"
            formControlName="form_lastname">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <app-email-input></app-email-input>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="form_phone">Phone</label>
          <input id="form_phone" type="tel" class="form-control" placeholder="Please enter your phone" formControlName="form_phone">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="form_message">Message *</label>
          <textarea id="form_message" required class="form-control" placeholder="Message *" rows="6" formControlName="form_message"></textarea>
        </div>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-success btn-send" value="Send message">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p class="text-muted"><strong>*</strong> These fields are required. </p>
      </div>
    </div>
  </div>

</form>
