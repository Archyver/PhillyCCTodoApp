<div class="container">
  <app-add-todo class="app-add-todo" (addTodoEvent)="onAddTodo($event)"></app-add-todo>
  <div class="row">
    <div class="col-md-6">
      <h2 class="heading">
        To Do
      </h2>
      <hr>
      <ul class="list-group">
        <li *ngFor="let todo of incompletetodos" class="list-group-item">
          <input (click)="makeComplete(todo)" type="checkbox" class="checkbox">
          <span (click)="editTodo(todo)" class="todo-title">
            {{todo.title}}
            <input #editInput *ngIf="todo.editMode" [value]="todo.title" (keyup.enter)="updateTodo(todo, editInput)"
              class="edit-todo" type="text">
          </span>
          <span class="delete-todo">
            <mat-icon (click)="removeTodo(todo)" color="warn">highlight_off</mat-icon>
          </span>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h2 class="heading">
        Completed
      </h2>
      <hr>
      <ul class="list-group">
        <li *ngFor="let task of completetodos" class="list-group-item">
          <span class="todo-title">{{task.title}}</span>
          <span class="incomplete-todo">
            <mat-icon (click)="makeIncomplete(task)" color="primary">arrow_back</mat-icon>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
