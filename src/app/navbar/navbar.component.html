<div class="container">
  <mat-tab-group (selectedTabChange)="onLinkClick($event)">
    <mat-tab label="Checklist">
      <app-todo-list></app-todo-list>
    </mat-tab>
    <mat-tab label="All Todos">
      <app-all-tasks [activated]="currentTab == 1"></app-all-tasks>

      <app-about></app-about>
    </mat-tab>
  </mat-tab-group>
</div>
