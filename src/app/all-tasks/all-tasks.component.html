<p></p>
<div class="container">
  <h2 class="heading">
    <!-- Added for Step 6 -->
    All To Dos <span class="task-info">( <span class="badge badge-primary">&#10003;</span> : completed tasks - <span
        class="badge badge-danger">&#x2715;</span> : not completed tasks )</span>
  </h2>
  <br>

  <!-- Added for Step 6 -->
  <ul class="list-group">
    <li *ngFor="let todo of allTodos | async" class="list-group-item">
      <span *ngIf="todo.complete; else elseBlock">
        <mat-icon color="primary">check_box</mat-icon>
      </span>
      <ng-template #elseBlock>
        <mat-icon color="primary">check_box_outline_blank</mat-icon>
      </ng-template>
      <span class="todo-title">{{todo.title}}</span>
    </li>
  </ul>
</div>
